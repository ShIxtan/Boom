<!DOCTYPE HTML>
<html>
<head>
  <title>boom</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.2.2/phaser.min.js"></script>
</head>
<body>
  <script>

  var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });
  var bmd

  function randomPos(){
    return [Math.random() * 800, Math.random() * 600]
  }

  function preload() {
    bmd = game.add.bitmapData(20,20);

    // Draw circle
    bmd.ctx.fillStyle = '#999999';
    bmd.ctx.beginPath();
    bmd.ctx.arc(10, 10, 10, 0, Math.PI*2, true);
    bmd.ctx.closePath();
    bmd.ctx.fill();
  }

  var circles;

  function create() {
    //sgame.world.setBounds(0, 0, 800, 600)
    game.physics.startSystem(Phaser.Physics.ARCADE);
    circles = game.add.group();

    for (var i = 0; i < 10; i++){
      var pos = randomPos();
      var dest = randomPos();
      cir = circles.create(pos[0], pos[1], bmd)
      game.physics.arcade.enable(cir)
      game.physics.arcade.accelerateToXY(cir, dest[0], dest[1], 60, 30, 30)
      cir.body.bounce.setTo(1, 1);
      cir.body.collideWorldBounds = true;
    }

  }

  function update() {
    //game.physics.arcade.collide(circles);
  }

  </script>

  </body>
</html>
