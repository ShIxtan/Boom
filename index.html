<!DOCTYPE HTML>
<html>
<head>
  <title>Boom!</title>
  <link rel="stylesheet" type="text/css" href="css/boom.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.2.2/phaser.min.js"></script>
  <script src="./js/boot.js"></script>
  <script src="./js/game.js"></script>
  <script src="./js/preloader.js"></script>
  <script src="./js/mainMenu.js"></script>
  <script src="./js/over.js"></script>
</head>

<body>
  <div id="gameContainer">
    <h1>Boom!</h1>
  </div>
  <script charset="utf-8">
    window.onload = function(){
      var game = new Phaser.Game(800, 600, Phaser.AUTO, 'gameContainer');

      game.state.add('Boot', Boom.Boot);
	    game.state.add('Preloader', Boom.Preloader);
      game.state.add('MainMenu', Boom.MainMenu);
	    game.state.add('Game', Boom.Game);
      game.state.add('Over', Boom.Over)

      game.state.start('Boot');
    }

  </script>
</body>
</html>
